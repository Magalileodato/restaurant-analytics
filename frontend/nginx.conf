# ============================================================
# üåê CONFIGURA√á√ÉO DO NGINX PARA O FRONTEND
# ============================================================
# Este arquivo define como o Nginx ir√°:
# 1Ô∏è‚É£ Servir os arquivos est√°ticos do frontend (HTML, CSS, JS)
# 2Ô∏è‚É£ Redirecionar chamadas da API para o backend FastAPI
# ============================================================

server {
    listen 80;
    server_name localhost;

    # ========================================================
    # üìÇ SERVIR ARQUIVOS EST√ÅTICOS DO FRONTEND
    # ========================================================
    root /usr/share/nginx/html;
    index index.html;

    # Permite navega√ß√£o em SPA (Single Page Applications)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================================
    # üîÅ PROXY PARA O BACKEND FASTAPI
    # ========================================================
    # Todas as requisi√ß√µes /api s√£o redirecionadas ao backend
    # O backend decide se conecta no banco LOCAL ou CLOUD (DB_MODE)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================
    # ‚öôÔ∏è OP√á√ïES EXTRAS (CACHE B√ÅSICO)
    # ========================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        access_log off;
    }
}
